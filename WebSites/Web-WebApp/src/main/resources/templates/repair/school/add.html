<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="public/public_css::pub_css"></head>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<style type="text/css">
canvas#canvas4 {
	position: relative;
	top: 20px;
}
</style>
<link rel="shortcut icon" th:href="@{/assets/ico/minus.png}">
<link th:href="@{/plugs/bootstrap-fileinput/css/fileinput.css}" media="all" rel="stylesheet" type="text/css" />


</head>

<body>
	<!-- Preloader -->
	<div id="preloader">
		<div id="status">&nbsp;</div>
	</div>
	<!-- TOP NAVBAR -->
	<div th:replace="public/public::top"></div>
	<!-- /END OF TOP NAVBAR -->

	<!-- SIDE MENU -->
	<div th:replace="public/public::left(activeUri='system')"></div>
	<!-- END OF SIDE MENU -->

	<!--  PAPER WRAP -->
	<div class="wrap-fluid">
		<div class="container-fluid paper-wrap bevel tlbr">


			<!-- CONTENT -->
			<!--TITLE -->
			<div th:replace="public/public::title"></div>
			<!--/ TITLE -->

			<!-- BREADCRUMB -->
			<div th:replace="public/public::menu"></div>
			<!-- END OF BREADCRUMB -->

			<div class="content-wrap">
				<div class="row">


					<div class="col-sm-12">
						<!-- BLANK PAGE-->

						<div style="margin: -20px 15px;" class="nest" id="Blank_PageClose">
							<div class="title-alt">
								<h6>维修分类</h6>
								<div class="titleClose">
									<a class="gone" href="#Blank_PageClose"> <span
										class="entypo-cancel"></span>
									</a>
								</div>
								<div class="titleToggle">
									<a class="nav-toggle-alt" href="#Blank_Page_Content"> <span
										class="entypo-up-open"></span>
									</a>
								</div>

							</div>


							<div class="body-nest" id="Blank_Page_Content">




								<div class="row">


									<!-- edit form column -->
									<div class="col-md-9 personal-info">
										<form class="form-horizontal" enctype="multipart/form-data"
											name="example" id="schoolForm" th:action="@{/school}"
											method="post">
											<input type="hidden" name="_method" value="put"
												th:if="${school!=null}" /> <input type="hidden" name="id"
												th:if="${school!=null}" th:value="${school.id}">

											<div class="form-group">
												<label class="col-lg-3 control-label">学校名：</label>
												<div class="col-lg-8">
													<input class="form-control" id="repairclassName"
														placeholder="" name="name"
														th:value="${school!=null}?${school.name}"
														required="required">
												</div>
											</div>
											
												<div class="form-group">
												<label class="col-lg-3 control-label">地址：</label>
												<div class="col-lg-8">
													<input class="form-control" id="repairclassName"
														placeholder="" name="addr"
														th:value="${school!=null}?${school.addr}"
														required="required">
												</div>
											</div>
											
												<div class="form-group">
												<label class="col-lg-3 control-label">区域：</label>
												<div class="col-lg-8">
													<input class="form-control" id="repairclassName"
														placeholder="" name="area"
														th:value="${school!=null}?${school.area}"
														required="required">
												</div>
											</div>



											<div class="form-group">
												<label class="col-md-3 control-label"></label>
												<div class="col-md-8">
													<button type="submit" class="btn btn-success"
														th:text="${school!=null?'修改':'添加'}"></button>
													<span></span> <input th:if="${school} eq null"
														class="btn btn-default" value="重置" type="reset">
												</div>
											</div>

										

										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- END OF BLANK PAGE -->

				</div>
			</div>

			<!--/row-->


		</div>
	</div>
	<!--  END OF PAPER WRAP -->
	<!-- 右侧隐藏菜单start -->
	<div th:replace="public/public::right"></div>
	<!-- 右侧隐藏菜单end-->
	<!-- 底部js -->
	<div th:replace="public/public_js::pub_js"></div>
	<div th:replace="public/public_js::public_script"></div>
	<div th:replace="public/public::footer"></div>
	<script th:src="@{/plugs/bootstrap-fileinput/js/fileinput.js}"
		type="text/javascript"></script>
	<!-- Jquery Validate -->
	<script type="text/javascript"
		th:src="@{/plugs/validate/jquery.validate.min.js}"></script>
	<script type="text/javascript" 
		th:src="@{/plugs/validate/messages_zh.min.js}"></script>








</body>

</html>
