<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<title>报修编辑</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, user-scalable=no">

<meta name="description"
	content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
">

<link rel="stylesheet" th:href="@{/assets/repair/css/weui.min.css}">
<link rel="stylesheet" th:href="@{/assets/repair/css/jquery-weui.css}">
<link rel="stylesheet" th:href="@{/assets/repair/css/demos.css}">
<link rel="stylesheet" th:href="@{/assets/repair/css/weui2.css}" />

</head>

<body ontouchstart>

		<form action="#" id="repairForm" >
	<header class='demos-header'>
		<h1 class="demos-title">报修单</h1>

		<div class="weui-cells__title">问题描述</div>
		
		<div class="weui-cells weui-cells_form">
			<div class="weui-cell">
				<div class="weui-cell__bd">
					<textarea name="content" class="weui-textarea" placeholder="请输入。。"
						rows="3"></textarea>
					<div class="weui-textarea-counter"></div>
				</div>
			</div>
		</div>


		<div class="weui-cells__title">备注：</div>
		<div class="weui-cells">
			<div class="weui-cell">
				<div class="weui-cell__bd">
					<input class="weui-input" name="teachernote" type="text"
						placeholder="请输入">
				</div>
			</div>
		</div>

	</header>






	<div class="weui-cells__title">联系人信息：</div>

	<div class="weui-cells">
		<div class="weui-cell">
			<div class="weui-cell__hd">
				<img th:src="@{/assets/repair/icon/user.png}" alt=""
					style="width: 20px; margin-right: 5px; display: block" />
			</div>
			<input class="beforeinput" readonly="readonly"
				th:value="${teacher!=null}?${teacher.name}"></input>
		</div>

		<div class="weui-cell">
			<div class="weui-cell__hd">
				<img th:src="@{/assets/repair/icon/tel.png}" alt=""
					style="width: 20px; margin-right: 5px; display: block" />
			</div>
			<input class="beforeinput" readonly="readonly"
				th:value="${teacher!=null}?${teacher.tel}"></input>
		</div>

		<div class="weui-cell">
			<div class="weui-cell__hd">
				<img th:src="@{/assets/repair/icon/addr.png}" alt=""
					style="width: 20px; margin-right: 5px; display: block" />
			</div>
			<input class="beforeinput" readonly="readonly"
				th:value="${teacher!=null}?${teacher.addr}"></input>
			<input name="teacherid" th:value="${teacher!=null}?${teacher.id}" hidden="true"/>
		
		</div>
	</div>

	<div class="weui-flex">
		<div class="weui-flex__item">
			<div class="placeholder">
				<button  type="button" class="weui-btn bg-blue open-popup" 
				th:onclick="|repair('@{/wx/rm/edit}','@{'/wx/t/toIndex/'+${teacher.id}}')|">发送</button>
			</div>
		</div>
	</div>
</form>




	<div class="weui-tabbar">
		<a th:href="@{'/wx/t/toIndex/'+${teacher.id}}" class="weui-tabbar__item weui-bar__item--on">
			<div class="weui-tabbar__icon">
				<img th:src="@{/assets/repair/images/icon_nav_button.png}" alt="">
			</div>
			<p class="weui-tabbar__label">主页</p>
		</a>
	</div>



</body>
<script type="text/javascript"
	th:src="@{/assets/repair/js/jquery-2.1.4.js}"></script>
		<script th:src="@{/assets/repair/js/fastclick.js}"></script>
	<script th:src="@{/assets/repair/js/jquery-weui.js}"></script>
	<script th:src="@{/assets/repair/js/assign.js}"></script>
	


</html>
