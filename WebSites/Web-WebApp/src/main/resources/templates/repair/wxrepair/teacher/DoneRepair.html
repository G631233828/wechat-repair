<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<title>维修单详情</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, user-scalable=no">

<meta name="description"
	content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
">

<link rel="stylesheet" th:href="@{/assets/repair/css/weui.min.css}">
<link rel="stylesheet" th:href="@{/assets/repair/css/jquery-weui.css}">
<link rel="stylesheet" th:href="@{/assets/repair/css/demos.css}">
<link rel="stylesheet" th:href="@{/assets/repair/css/weui2.css}" />
<style type="text/css">
.Time {
	float: right;
	color: #999999;
}
</style>

</head>

<body ontouchstart>
	<header class='demos-header'>
		<h1 class="demos-title">维修单</h1>
	</header>
	<article class="weui-article"
		style="font-size: 14px; padding: 1px 15px;">
		<section>
			<h2 class="title" style="color: #6495ED;"
				th:text="${msg?.person?.schoolName}"></h2>
			<section>
				<p style="text-indent: 2em; color: #6495ED;"
					th:text="${msg?.content}"></p>
				<span style="color: red;">教师备注：</span>
				<p style="text-indent: 2em;" th:text="${msg?.teachernote}"></p>
				<span class="Time"
					th:text="${#dates.format(msg?.createTime, 'yyyy-MM-dd')}"></span>
				<div
					style="border-top: 1px solid #007AFF; padding-bottom: 2px; clear: both;"
					class="clear">
					<p style="margin-top: 2px;"
						th:text="'维修人员:'+${msg?.repairman?.name}"></p>
					<p style="margin-top: 2px;"
						th:text="'联系方式:'+${msg?.repairman?.tel}"></p>
					<p style="margin-top: 2px;" th:text="'完成时间:'+${msg?.donetime}"></p>
				</div>
			</section>
		</section>
	</article>

	<div class="weui-cells__title">
		评论<img src="icon/comments.png" alt=""
			style="width: 20px; margin-left: 9px;" />
	</div>
	<div class="page-bd-15">
		<div id='fen' class="weui_cells_title"></div>
	</div>
	<div class="weui-cell">

		<textarea class="weui-textarea beforeinput" rows="2" disabled="disabled" placeholder="暂时关闭该功能"></textarea>
	</div>

	<div style="margin-left: 15px;">
		<a href="javascript:;" class="weui-btn weui-btn_mini weui-btn_default">发送</a>
	</div>

					<div class="weui-tabbar">
			<a th:href="@{'/wx/t/toIndex/'+${msg?.person?.id}}" class="weui-tabbar__item weui-bar__item--on">
				<div class="weui-tabbar__icon">
					<img th:src="@{/assets/repair/images/icon_nav_button.png}" alt="">
				</div>
				<p class="weui-tabbar__label">主页</p>
			</a>
		</div>
			<script th:src="@{/assets/repair/js/jquery-2.1.4.js}"></script>
			<script th:src="@{/assets/repair/js/fastclick.js}"></script>
			<script th:src="@{/assets/repair/js/jquery-weui.js}"></script>
	        <script>
				$(function() {
					FastClick.attach(document.body);
				});
			</script>

</body>

</html>
